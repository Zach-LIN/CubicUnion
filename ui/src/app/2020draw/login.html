<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet"> 
  <style>
    input[type="text"] {
      font-size: 24px;
      line-height: 1;
      color: #000;
      border: none;
      outline: transparent;
      -webkit-tap-highlight-color: none;
      background-color: transparent;
      font-family: 'Kalam', cursive;
    }

    input::placeholder {
      color: rgb(150,150,150);
      opacity: 1;
    }

    .login-username-input {
      position: absolute;
      left: 45.5%;
      top: 41.3%;
      width: 14%;
      height: 5%;
    }

    .login-password-input {
      position: absolute;
      left: 45.5%;
      top: 50.8%;
      width: 14%;
      height: 5%;
    }

    #Dialog {
      visibility: hidden;
    }

    #Avatar-M:hover+#Dialog {
      visibility: visible;
    }
  </style>
</head>
